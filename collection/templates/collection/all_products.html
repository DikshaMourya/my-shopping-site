<html>
    {% extends 'collection/index.html' %}
{% block content %}
<style>
    /* Custom View Details Button */
.btn-custom-view {
    color: #a448cf;
    border: 1px solid #48424b;
    background: transparent;
    font-weight: bold;
    transition: 0.3s;
}

.btn-custom-view:hover {
    background-color: #a448cf;
    color: white;
}
</style>
<div class="container py-4">
    <h4 class="fw-bold mb-4">All Products</h4>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm">
                <img src="{{ product.image.url }}" class="card-img-top p-2" style="height: 150px; object-fit: contain;">
                <div class="card-body text-center p-2">
                    <p class="small mb-1 text-truncate">{{ product.name }}</p>
                    <p class="fw-bold mb-2">â‚¹{{ product.selling_price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-custom-view w-100">VIEW DETAILS</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</html>
