<html>
    {% extends 'collection/index.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-sm border-0 rounded-1">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="mb-0 text-uppercase fw-bold" style="font-size: 16px;">Payment Options</h2>
                </div>
                
                <div class="card-body p-0">
                    <div class="border-bottom p-3 d-flex align-items-center">
                        <input type="radio" name="payment" id="upi" class="form-check-input me-3">
                        <label for="upi" class="fw-bold">UPI (PhonePe / Google Pay / BHIM)</label>
                    </div>

                    <div class="border-bottom p-3 d-flex align-items-center">
                        <input type="radio" name="payment" id="wallet" class="form-check-input me-3">
                        <label for="wallet" class="fw-bold">Wallets</label>
                    </div>

                    <div class="p-3 bg-light d-flex align-items-start border-bottom">
                        <input type="radio" name="payment" id="cod" class="form-check-input me-3" checked>
                        <div>
                            <label for="cod" class="fw-bold d-block">Cash on Delivery</label>
                            <small class="text-muted">Pay after you receive your order.</small>
                            
                            <div class="mt-3">
    <form method="POST" action="{% url 'place_order' %}">
        {% csrf_token %}
        
        <input type="hidden" name="payment_mode" value="COD"> 
        
        <button type="submit" class="btn px-5 py-2 text-white fw-bold" style="background-color: #8a0e96; border-radius: 2px; border: none;">
            CONFIRM ORDER
        </button>
    </form>
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-1">
                <div class="p-3 border-bottom">
                    <h6 class="text-muted fw-bold mb-0">PRICE DETAILS</h6>
                </div>
                <div class="p-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Price ({{ items_count }} items)</span>
                        <span>₹{{ total_amount|add:"-7" }}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Delivery Charges</span>
                        <span class="text-success">FREE</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Amount Payable</span>
                        <span>₹{{ total_amount }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
