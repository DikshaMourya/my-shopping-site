<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My-Mart | Unique Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Purple Gradient Background like My-Mart theme */
            background: linear-gradient(135deg, #6a1b9a 0%, #311b92 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 {
            font-weight: 700;
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 5px;
        }

        .btn-primary {
            background: #6a1b9a !important;
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #4a148c !important;
            transform: translateY(-2px);
        }

        .btn-outline-purple {
            color: #6a1b9a;
            border: 2px solid #6a1b9a;
            padding: 10px;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.3s;
        }

        .btn-outline-purple:hover {
            background: #6a1b9a;
            color: white;
        }

        /* Django Form Styling */
        form p { margin-bottom: 15px; }
        form p label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        form p input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
        }
        form p input:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.1);
        }
        .helptext, ul { font-size: 0.75rem; color: #777; }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Create Account</h2>
    <p class="text-muted text-center mb-4">Join us today! It only takes a minute.</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3">
            SIGN UP
        </button>
    </form>

    <a href="/" class="btn btn-outline-purple w-100 mb-4">
        Back to Home
    </a>
    
    <hr>
    
    <p class="text-center mb-0">
        Already have an account? 
        <a href="{% url 'login' %}" style="color: #6a1b9a; font-weight: 700; text-decoration: none;">Login here</a>
    </p>
</div>

</body>
</html>
